    <script>
        // Firebase ã®è¨­å®šæƒ…å ±
        var firebaseConfig = {

        // Firebase åˆæœŸåŒ–
        firebase.initializeApp(firebaseConfig);

        // Firestore ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’ä½¿ç”¨
        var db = firebase.firestore();

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æŠ•ç¨¿é–¢æ•°
        function postMessage() {
            var message = document.getElementById("message").value;

            // Firestore ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            db.collection("messages").add({
                text: message,

                document.getElementById("message").value = "";

            .catch(function(error) {

        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ è¡¨ç¤º
        db.collection("messages").orderBy("timestamp", "desc").onSnapshot(function(snapshot) {
            var messageList = document.getElementById("message-list");
            messageList.innerHTML = "";

            snapshot.forEach(function(doc) {

                messageElement.textContent = messageData.text;
                messageList.appendChild(messageElement);
            });
        });
    </script>
